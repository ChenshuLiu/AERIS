<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css"> 
    <!-- the style is governed by CSS file -->
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="todo_icon.png"></h2>
            <div class="row"> 
                <!-- the region that input new tasks -->
                <input type="text" id="input-box" placeholder="Add your task">
                <button>Add</button>
            </div>
            <ul id="list-container">
                <li>Task 1</li>
                <li>Task 2</li>
            </ul>
        </div>
    </div>
</body>

</html>
